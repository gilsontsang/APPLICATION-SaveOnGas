<html>
<head>
  <title>SaveOnGas</title>
  <link rel="icon" href="http://images.all-free-download.com/images/graphiclarge/vector_green_background_gas_station_icon_280787.jpg">
  <link rel="stylesheet" type="text/css" href="SaveOnGas.css">
<!-- Google fonts below -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>

<h1>Welcome to <img class="resize" src="http://www.saveon.com/img/logo.png">Gas</h1>

<!-- INPUTS -->
<div>What was the round-trip distance?</div>
<input type="number" class="inputPadding" id="distKm" placeholder="In kilometers">
<br>
<br>
<div>What is your average litres/100km?</div>
<input type="number" class="inputPadding" id="litrePer100Km" placeholder="Average l/100km">
<br>
<br>
<!--
<div>What is your average miles per gallon?</div>
<input type="number" class="inputPadding" id="milesPerGallon" placeholder="">
<br> 
<br>
-->
<div>How long did it take you to travel to the border and back?</div>
<input type="number" class="inputPadding" id="minsTravel" placeholder="In minutes">
<br>
<br>
<div>Average fuel price per litre in your city?</div>
<input type="number" class="inputPadding" id="cadPrice" placeholder="For $139.9, enter "1.399"">
<br>
<br>
<div>Fuel price at the border?</div>
<input type="number" class="inputPadding" id="usdPrice" placeholder="For $3.339, enter 3.339">
<br>
<br>
<div>How many litres of fuel did you get?</div>
<input type="number" class="inputPadding" id="litresFuel" placeholder="Litres of fuel">
<br>
<br>
<!--
<div>How many gallons of fuel did you get?</div>
<input type="number" class="inputPadding" id="gallonsFuel" placeholder="Gallons of fuel">
<br>
-->
<div>Enter today's currency.</div>
<input type="number" class="inputPadding" id="currencyCAD" placeholder="For $0.80 CAD = $1 USD, enter 0.80">
<br>

<!-- EVALUATION BUTTON -->
<button id="enter">Enter</button>
<br>

<!-- DISPLAY RESULTS -->
<h2>Result:</h2>
  <div id="fuelSpent"></div>
  <div id="totalSavings"></div>
  <div id="hourlyWage"></div>
<br>

<script type="text/javascript" src="SaveOnGas.js"></script>

</body>
</html>
